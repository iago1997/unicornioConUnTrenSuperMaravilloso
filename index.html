<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chocolate</title>
    <link rel="stylesheet" href="prueba.css">
    
</head>
<body>

    
    <div class="goku" id="imagen1"></div>

    <input id="texto" type="text" class="fraseGoku">

    <br>
    <br>
    <br>
    <button onclick="calcular()" id="calcular">PRESS</button>
    <br>
    <div class="oruga" id="imagen2"></div>

    <input style="color: green;" id="texto1" type="text" class="fraseOruga">

    <audio src="cancion1.mp3">  <!-- CANCION: RVFV FT. OMAR MONTES, DAVILES DE NOVELDA - PRENDIO REMIX -->
        <code>audio</code>
    </audio>

   

    
    

    <script>
        alert("Antes de nada, sube el volumen por favor :)");
        
        var image = new Image();
       
        let contador=1
        var v = document.getElementsByTagName("audio")[0];
        var sound = false;
        
         function calcular(){

           
           
           if(contador%2==0){
            //IMAGEN
            var src = "oruga.png"; //Esta es la variable que contiene la url de una imagen ejemplo, luego puedes poner la que quieras
            image.src = src;
            document.getElementById("imagen2").append(image);

            //FRASE
            document.getElementById("texto1").value= "PEDORROOOOOOOOOO!!!"
            document.getElementById("texto").value= " "

            //CANCIÓN
            
                v.play();
                this.innerHTML = "Pause";
                sound = true;
            
                
            

           }else{
            //IMAGEN
            var src = "goku.png"; //Esta es la variable que contiene la url de una imagen ejemplo, luego puedes poner la que quieras
            image.src = src;
            document.getElementById("imagen1").append(image);

            //SONIDO
            v.pause();
            this.innerHTML = "Play";
            sound = false;

            //FRASE
            document.getElementById("texto").value= "Hola, pulsa otra vez el botón."
            document.getElementById("texto1").value= " "
            

           }

            

           contador=contador+1;
             
 


         }
    </script>

  
</body>
</html>
